
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeşil Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yeşil Market</h1>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Ürünler</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Doğadan Sofranıza</h2>
        <p>Taze, organik ve doğal ürünlerle sağlıklı yaşamın adresi.</p>
        <img src="images/organic.jpg" alt="Organik Ürünler">
    </section>
    <section class="products">
        <h3>Popüler Ürünler</h3>
        <div class="product-list">
            <div class="product">
                <img src="images/domates.jpg" alt="Domates">
                <p>Organik Domates</p>
            </div>
            <div class="product">
                <img src="images/salatalik.jpg" alt="Salatalık">
                <p>Doğal Salatalık</p>
            </div>
            <div class="product">
                <img src="images/bal.jpg" alt="Bal">
                <p>Organik Bal</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Yeşil Market. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
